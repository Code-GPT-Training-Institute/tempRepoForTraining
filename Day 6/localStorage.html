<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const key = "employees";
        let employeeArray = [];

        let employee = {
            name: "Shiva",
            age: 26,
            salary: 10000
        }

        employeeArray.push(employee);

        localStorage.setItem(key, JSON.stringify(employeeArray));

        console.log(localStorage.getItem(key));

        // console.log(typeof employeeArray);
        employeeArray = JSON.parse(localStorage.getItem(key));
        
        // console.log(typeof employeeArray);
        
        employeeArray.push(employee);
        
        console.log(employeeArray);

        localStorage.setItem(key, JSON.stringify(employeeArray));
        

    </script>
