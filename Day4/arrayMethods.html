<body>
    <script>
        //  let names = [];
        let names = ["Balaji", "Kishore"];
        console.log("0 - " + names[0]); // Balaji
        console.log("1 - " + names[1]); // Kishore
        console.log(names.length);

        names.push("Anitha");

        console.log(names);
        console.log(names.length); // 3

        names.push("Shiva");

        console.log(names);

        names.push("Test");
        console.log(names);
        names.pop();
        console.log(names);
        names.pop();
        console.log(names);

        names.push("Shiva");
        names.push("Bhuvi");

        for (let i = 0; i < names.length; i++) {
            console.log(names[i]);
        }

        console.log("Treditional For Loop ends here.....");
        
        for (let i in names) { // For-in
            console.log(names[i]);
        }
        console.log("For in Loop ends here.....");
        
        for (let name of names) {
            console.log(name);
        }
        console.log("For of Loop ends here.....");
        
        names.forEach(name => console.log(name));
        
        console.log("For Each Loop ends here.....");

        let namesEndsWithI = names.filter(name => name.endsWith("i"));
        console.log(namesEndsWithI);
        console.log(names);

        names = names.map(name => {
            if (name.endsWith("a")) {
                return "Mr." + name;
            }
            return name;
        })

        console.log("************");
        // console.log(manupulatedNames);
        console.log(names);


        console.log(names.splice(4, 1, "Prasath", "Udayan", "Sabarish"));


        // function splice(index, noElementToDelete, ...input) {}

        console.log(names);
        
        console.log(names.slice(1, 3)); // for (i = 1; i < 3; i++) {console.log(names[i])};
        console.log(names.some(name => name.startsWith("Mr.")));
        console.log(names.every(name => name.startsWith("Mr.")));

        console.log(names.indexOf("Udayan"));
        
        names.push("Balaji");
        
        console.log(names);
        
        console.log(names.lastIndexOf("Balaji"));

        names.unshift("Venkatesh");

        console.log(names);



    </script>
